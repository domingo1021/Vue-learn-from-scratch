<script src="https://unpkg.com/vue@3"></script>

<div id="app">{{message}}</div>

<script>
    // OptionAPI
    const {createApp} = Vue
    const vm = createApp({
        name:"app",
        data(){
            return{
                message:"Hello world",
            }
        }
    });
    vm.mount("#app");
</script>
